# RapidSMS configuration file.
# Apps not embeded are located in rapidsms distro. symlink them.

[rapidsms]
apps=logger,bonjour,ping,
backends=http


[log]
level=debug
file=/var/log/rapidsms.log

[usbvbox]
vm=rsms
usb_vbox_uuid=

[http]
type=http
host=localhost
port=1337

[ups]
interval=30
kind=battery
device=BAT0
ac_device=AC

[pipe]
incoming=/tmp/childcount_pipe
outgoing=/dev/null

[debackend]
type=dataentry
host=localhost
port=1338

[httptester]
host=localhost
port=1337

[dataentry]
host=localhost
port=1338

[django]
login_redirect_url=/childcount
date_format=%%d/%%m/%%Y
admin_media_prefix=/adminmedia/

[gsm]
port=/dev/ttyUSB0
baudrate=115200
xonxoff=0
rtscts=1
max_csm=3

[webapp]

[bonjour]
lang=en

[ping]
auth=*

[upsmon]
admin=
store=true

[pipeau]
admin=

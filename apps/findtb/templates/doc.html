{% extends "findtb-base.html" %}

{% block page-class %}findtb-doc{% endblock %}

{% block findtb-content %}

<div  id="left-column"  class="span-23 last doc">  

    <h2>Documentation</h2>

    {% for f in files_name %}
        <p>
            <a href="/static/findtb/files/{{ f }}">{{ f }}</a>
        </p>
    {% empty %}
        <p>No documentation found</p>
    {% endfor %}

{% endblock %}

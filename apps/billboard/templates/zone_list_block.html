{% if zone.c or zone.b %}
    <h2>Zone <em>{{ zone.n }}</em> ({{ zone.pf }})</h2>
    <ul>
    {% for child in zone.c %}
        <li>Zone <em>{{ child.n }}</em></li>
    {% endfor %}
    </ul>

    {% if zone.b %}
    <ul>
    {% for b in zone.b %}
        <li><strong>Board <em>{{ b.n }} ({{ b.pf }})</em></strong><p>{{ b.d|linebreaks }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endif %}

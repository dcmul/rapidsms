<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="/static/childcount/stylesheets/basic.css" rel="stylesheet" />
	<link href="/static/cc_ui/css/cc_ui.css" rel="stylesheet" />
<script type="text/javascript" src="/static/webapp/javascripts/jquery-1.3.2.min.js"></script>

{% block javascripts %}{% endblock %}
{% block page_stylesheets %}{% endblock %}
</head>
<body>
	<div id="header">
		<div class='fwidth'>
			<a href="/" id="logo">
				<span>ChildCount</span>
			</a>
			<div class="account_links">
				<a href="#">Logout</a> | 
				<a href="#">Account</a>
			</div>
			<div class="language_select">
				<a href="#">English</a> | 
				<a href="#">French</a>
			</div>
		</div>
	</div>
	<ul id="menu">
		<div class='fwidth'>
		<li><a href="/childcount/">Dashboard</a></li>
		<li><a href="/childcount/list_chw">CHWs</a></li>
		<li><a href="/childcount/list_patient">Patients</a></li>
		<li><a href="/childcount/reports">Reports</a></li>
		<li><a href="/childcount/dataentry">Data Entry</a></li>
		</div>
	</ul>
	<div id="body">
		<div class='fwidth'>
		{% block content %}{% endblock %}
		</div>
	</div>
	<div id="footer">
		<div class='fwidth'>
		{% block footer %}{% endblock %}
		</div>
	</div>
</body>
</html>

{% extends base_template %}

{% block javascripts %}
<script type="text/javascript" src="/static/childcount/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/static/childcount/scripts/jquery.scrollTo-1.4.2-min.js"></script>

<script type="text/javascript" src="/static/dataentry/scripts/client.js"></script>
<script type="text/javascript" src="/static/dataentry/scripts/ui.js"></script>
{% endblock %}

{% block page_stylesheets %}
<link rel="stylesheet" type="text/css" href="/static/dataentry/styles/de.css" />
{% endblock %}

{% block page_tabs %}
<ul id="page-tabs">
	<li class="page">Identity:<input type="text" id="phone" name="phone" value="1234" autocomplete="off" /></li>
</ul>
{% endblock %}

{% block title %}Data Entry{% endblock %}

{% block content %}
<h2>Sent Messages</h2>
<table class="rsmsList sent" id="ccform">
<thead class="free" id="ccform_head">
<tr id="sms_0">
    <td title="Full message" class="f" id="root_message_0">message</td>
    <td title="Duplicate SMS" id="duplicate_0"><img onclick="duplicate_sms(parseInt(current) - 1);" src="/static/childcount/icons/copy.png" class="duplicate"></td>
</tr>
</thead>
<tbody class="free" id="ccform_body">
<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>

</tbody>
</table>

<form id="form" name="form">
<label for="message">Message:</label>
<input type="text" id="message" name="message" onkeydown="" onkeyup="parse_message();" autocomplete="off" />
<input type="submit" id="submit" name="submit" value="Send" />
</form>

<h2>Received Messages</h2>
<table class="rsmsList response" id="feedback">
    <thead class="free">
    <tr>
        <td>Status</td>
        <td>Message</td>
    </tr>
    </thead>
    <tbody id="log" class="free">
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    </tbody>
</table>
{% endblock %}

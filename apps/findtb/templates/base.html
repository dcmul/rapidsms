{% extends base_template %}


{% block page_stylesheets %}

        <link rel="stylesheet" href="/static/findtb/css/blueprint/screen.css" type="text/css" />
        <link rel="stylesheet" href="/static/findtb/css/style.css" type="text/css" />
        
{% endblock %}
     

{% block content %}

<div id="{% block page-id %}{% endblock %}" class="{% block page-class %}{% endblock %}">

    {% block menu %}
        {% include "_menu.html" %}
    {% endblock %}
    
    <form id="findtb-search-form" 
     action="{% block title %}#{% endblock %}" 
     method="get">
   
    <p>
        Slide or Location <input id="quick-nav" name="quick-nav" type="text"/>
        <input value="Search" type="submit"/>
    </p>
    
    </form>
    
    <h1>{% block findtb-title %}{% endblock %}</h1>

    {% block findtb-content %}
    {% endblock %}

</div>

{% endblock %}
